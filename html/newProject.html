    <div class="container newProjectContainer">
        <div class="row mt-3 mb-2 newProjectTitle">
            <h4>Set up a New Project</h4>
        </div>
        <div class="row mt-3 mb-2 card-headerNewProject">
            <h5 class="">Client Details</h4>
        </div>
        <div class="clientDetailsBox">
            <div class="form-group row">
                <label for="clientName" class="col-6 col-sm-2 col-form-label">Client Name</label>
                <div class="col-sm-4 col-6 autocomplete">
                  <input type="text" class="form-control" id="clientName" placeholder="Client Name" onkeyup="autoFill()">
                  <i class="bi bi-search searchIcon"></i>
                </div>
                <label for="contactPerson" class="col-6 col-sm-2 col-form-label">Contact Person</label>
                <div class="col-6 col-sm-4">
                  <input type="text" class="form-control" id="contactPerson" placeholder="Contact Person">
                </div>
            </div>
            <div class="form-group row">
                <label for="clientCountry" class="col-6 col-sm-2 col-form-label">Client's Country</label>
                <div class="col-sm-4 col-6">
                  <input type="text" class="form-control" id="clientCountry" placeholder="Client's Country">
                </div>

                <label for="rating" class="col-6 col-sm-2 col-form-label">Rating</label>
                <div class="col-6 col-sm-4">
                  <input type="text" class="form-control" id="rating" placeholder="Rating">
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-2 card-headerNewProject">
            <h5>Project Details</h4>
        </div>
        <div class="clientDetailsBox">
            <div class="form-group row">
                <label for="projectName" class="col-6 col-sm-2 col-form-label">Project Name</label>
                <div class="col-sm-4 col-6">
                  <input type="text" class="form-control" id="projectName" placeholder="Project Name">
                </div>

                <label for="projectTypeSelect" class="col-6 col-sm-2 col-form-label">Project Type</label>
                <div class="col-6 col-sm-4">
                    <select class="custom-select" id="projectTypeSelect">
                        <!-- <option>Project Type 1</option>
                        <option>Project Type 2</option>
                        <option>Project Type 3</option>
                        <option>Project Type 4</option> -->
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="contractTypeSelect" class="col-6 col-sm-2 col-form-label">Contract Type</label>
                <div class="col-6 col-sm-4">
                    <select class="custom-select" id="contractTypeSelect">
                        <!-- <option>Contract Type 1</option>
                        <option>Contract Type 2</option>
                        <option>Contract Type 3</option>
                        <option>Contract Type 4</option> -->
                    </select>
                </div>

                <label for="dueDate" class="col-6 col-sm-2 col-form-label">Due Date</label>
                <div class="col-sm-4 col-6 form-group">
                    <div class='input-group date datepicker' id='newProjectDatepicker' data-date-format="dd-mm-yyyy">
                        <input type='text' placeholder="dd-mm-yyyy" class="form-control" id="dueDate">
                        <span class="input-group-addon">
                        </span>
                    </div>
                </div>
                <i class="bi bi-calendar-day calendarIcon"></i>
            </div>
            <div class="form-group row">
                <label for="projectValue" class="col-6 col-sm-2 col-form-label">Project Value ($)</label>
                <div class="col-sm-4 col-6">
                  <input type="text" class="form-control" id="projectValue" placeholder="Project Value">
                </div>
                <label for="exchangeRate" class="col-6 col-sm-2 col-form-label">Exchange Rate</label>
                <div class="col-6 col-sm-4">
                    <input type="text" class="form-control" id="exchangeRate" placeholder="Exchange Rate">
                </div>
            </div>
            <div class="form-group row">
                <label for="feesRate" class="col-6 col-sm-2 col-form-label">Fees Rate</label>
                <button class="btn calculatorButton" onclick="feesRateCalculation()"><i class="bi bi-calculator"></i></button>
                <div class="col-sm-4 col-6">
                    <input type="text" class="form-control" id="feesRate" placeholder="Fees Rate" style="display: inline;">
                </div>
                <label for="expectedRevenue" class="col-6 col-sm-2 col-form-label">Expected Revenue(₹)</label>
                <div class="col-6 col-sm-4">
                  <input type="text" class="form-control" id="expectedRevenue" placeholder="Expected Revenue (₹)">
                </div>
            </div>
            <!-- <a href="./manageProjects.html"> -->
                <button class="mt-3 btn newProjectSaveManage" id="newProjectSaveManage" onclick="saveNewProject(id)">Save & Manage</button>
            <!-- </a> -->
            <!-- <button class="mt-3 btn newProjectSaveButton" id="newProjectSaveButton" onclick="saveNewProject(id)">Save</button> -->
        </div>
    </div>
